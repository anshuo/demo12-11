<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			ul{
				position: fixed;
				left:50px;
				top:100px;
			}
			ul li{
				width:30px;
				height:30px;
				background: orange;
				list-style: none;
				margin: 5px;
				text-align: center;
				line-height: 30px;
				color: #fff;
				cursor: pointer;
			}
			.floor{
				width:1000px;
				height:700px;
				background: skyblue;
				margin: 1px auto;
				text-align: center;
				font-size: 50px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>Top</li>
		</ul>
		<div id="box">
			<div class="floor" style="background: red">一楼</div>
			<div class="floor" style="background: orange">二楼</div>
			<div class="floor" style="background: yellow">三楼</div>
			<div class="floor" style="background: green">四楼</div>
			<div class="floor" style="background: lawngreen">五楼</div>
			<div class="floor" style="background: blue">六楼</div>
			<div class="floor" style="background: #ff00ff">七楼</div>
		</div>
		
		
	</body>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
	<script type="text/javascript">
			
		var index = 0;	
			$("ul").on("click","li",function(){
				$(this).css("background","red").siblings().css("background","orange");
			    index = $(this).index();
			    if(index == 7){
			    	index = 0;
			    }
				$("body,html").animate({"scrollTop":index*700},1000)
			})
			$(window).scroll(function(){
				var scrollTop = $(document).scrollTop();
				index = parseInt(scrollTop / 700);
				$("ul li").eq(index).css("background","red").siblings().css("background","orange");
			})
			
		
		
	
	</script>
</html>
